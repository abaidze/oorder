<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <meta charset="utf-8" />
    <title>Order Summery</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <img class="hero" src="./Images/illustration-hero.svg">
        <h1 class="header">Order Summary</h1>
        <p class="text-info">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="middle-section">
            <img src="./Images/icon-music.svg">
            <div class="price-section">
                <h1 class="annual">Annual Plan</h1>
                <p class="price">$59.99/year</p>
            </div>
            <button class="change">Change</button>
        </div>
        <div class="bottom-section">
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-button">Cancel Order</button>
        </div>

    </div>
</body>
</html>
